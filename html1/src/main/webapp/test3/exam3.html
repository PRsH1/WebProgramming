<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>html5</title>
    <style>
    	table {
		
		border-collapse: collapse;
		
		
		
		
 }
 		td {
 		border: 1px solid gray;
		width: 90px;
		height: 40px;
		padding-left: 5px;
}
     	tr:nth-child(even) {
     	background-color: #C9FB9F;
     	}
     	tr:nth-child(odd) {
     	background-color: #FFFF99;
     	}
   
    </style>
</head>
<body>
	<table>
	<tr>
		<td>3 x 1 = 3</td>	
	</tr>
	<tr>
		<td>3 x 2 = 6</td>	
	</tr>
	<tr>
		<td>3 x 3 = 9</td>	
	</tr>
	<tr>
		<td>3 x 4 = 12</td>	
	</tr>
	<tr>
		<td>3 x 5 = 15</td>	
	</tr>
	<tr>
		<td>3 x 6 = 18</td>	
	</tr>
	<tr>
		<td>3 x 7 = 21</td>	
	</tr>
	<tr>
		<td>3 x 8 = 24</td>	
	</tr>
	<tr>
		<td>3 x 9 = 27</td>	
	</tr>

	</table>

   
</body>
</html>
