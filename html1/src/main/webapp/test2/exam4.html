<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>html5</title>
    <style>
   
    	.square {
    	border: 1px solid gray;
    	text-align: center;
    	width: 100px; height: 100px;
    	margin: 10px;
    	font-size: 20pt;
    	line-height: 100px;
    	box-shadow: 10px 10px 5px gray;
    	display: inline-block;
    	background-color: #FFFF99;
     }
     .square:hover {
		background-color:#C9FB9F;
		box-shadow: 0px 0px 0px;
		cursor: pointer;
		position: relative;
		top: 10px;
		
		
}
      	
      
    </style>
</head>
<body>
	<div>

    	<div class="square">
    		1
    	</div>
    	<div class="square">
    		2
    	</div>
        <div class="square">
    		3
    	</div>
    	<div class="square">
    		4
    	</div>
    </div>
  
    	
     
     
 
   
</body>
</html>
